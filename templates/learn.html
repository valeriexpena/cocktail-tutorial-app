<!DOCTYPE html>
<html>
<head>
  <title>{{ cocktail_name }} – Step {{ step_id }}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <div class="container">
    <h2>{{ cocktail_name }} – Step {{ step_id }}</h2>
    <div class="row">
      <div class="col-md-6">
        <h4>Instructions</h4>
        <p>{{ step_data['text_left'] }}</p>
        {% for img in step_data['media_left'] %}
          <img src="{{ url_for('static', filename=img) }}" class="img-fluid mb-2" />
        {% endfor %}
      </div>
      <div class="col-md-6">
        <h4>Interactive</h4>
        <p>{{ step_data['text_right'] }}</p>
        {% for img in step_data['media_right'] %}
          <img src="{{ url_for('static', filename=img) }}" class="img-fluid mb-2" />
        {% endfor %}
      </div>
    </div>
    <a href="/cocktail/{{ drink_id }}/step/{{ next_step_id }}" class="btn btn-primary mt-4">Next Step →</a>
  </div>
</body>
</html>
