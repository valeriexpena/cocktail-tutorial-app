<!DOCTYPE html>
<html>
<head>
  <title>{{ cocktail_name }} - Step {{ step_id }}</title>
</head>
<body style="font-family: sans-serif; text-align: center; padding: 20px;">
  <h1 style="background-color: #c97b65; color: white; padding: 10px;">
    How to Make a {{ cocktail_name }}
  </h1>
  <h2>Step {{ step_id }}</h2>

  <div style="display: flex; justify-content: center; align-items: center; margin: 20px;">
    <div style="flex: 1;">
      <p>{{ step_data["text_left"] }}</p>
      {% for img in step_data["media_left"] %}
        <img src="/static/{{ img }}" width="200" style="margin: 10px;">
      {% endfor %}
    </div>
    <div style="flex: 1;">
      <p>{{ step_data["text_right"] }}</p>
      {% for img in step_data["media_right"] %}
        <img src="/static/{{ img }}" width="200" style="margin: 10px;">
      {% endfor %}
    </div>
  </div>

  <a href="/cocktail/{{ drink_id }}/step/{{ next_step_id }}">
    <button style="padding: 10px 20px; font-size: 18px;">Next</button>
  </a>
</body>
</html>
